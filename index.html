<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="result">
      <p>Your Result</p>
      <div class="result__score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary-container">
      <p class="title">Summary</p>


      <div class="summary">
        <div class="summary__item reaction">
          <div class="left-text">
            <img src="" alt="">
            <h3 class="reaction__h3"></h3>
          </div>
          <p></p>
        </div>


        <div class="summary__item memory">
          <div class="left-text">
            <img src="" alt="">
            <h3 class="memory__h3"></h3>
          </div>
          <p></p>
        </div>


        <div class="summary__item verbal">
          <div class="left-text">
            <img src="" alt="">
            <h3 class="Verbal__h3"></h3>
          </div>
          <p></p>
        </div>


        <div class="summary__item visual">
          <div class="left-text">
            <img src="" alt="">
            <h3 class="Visual__h3"></h3>
          </div>
          <p></p>
        </div>
        <button type="submit">Continue</b>
    </section>
  </main>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Eziefule Judith</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
